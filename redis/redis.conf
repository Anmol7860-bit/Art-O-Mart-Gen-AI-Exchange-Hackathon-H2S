# Redis Configuration for Art-O-Mart Production

# Authentication
requirepass ${REDIS_PASSWORD}

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory-policy allkeys-lru
maxmemory 512mb

# Network
bind 0.0.0.0
port 6379
tcp-keepalive 300

# Security
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
timeout 0
databases 16

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128